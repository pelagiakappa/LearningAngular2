<!--069 Getting Access to the Template  DOM with ViewChild-->
<!--If we want to get access to any element or local-references (directly from within our typescript code) BEFORE we call a method (and passing the local-reference as an argument, like above when we click the button), then we use the Decorator @ViewChild in our .ts file.-->
<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #serverNameInput>
    <label>Server Content</label>
    <input type="text" class="form-control" #serverContentInput>
    <br>
    <button class="btn btn-primary"
            (click)="onAddServer(serverNameInput)">Add Server
    </button>
    <button class="btn btn-primary"
            (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint
    </button>
  </div>
</div>
